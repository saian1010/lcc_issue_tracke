<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
          <div class="card bg-white shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary text-white text-center p-3 border-0 rounded-top-3">
              <h1 class="h4 mb-1">Welcome Back</h1>
              <p class="small mb-0 text-white-50">Please login to your account</p>
            </div>
            
            <div class="card-body p-3">
              <form action="{{ url_for('login') }}" method="post">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="username" class="form-label small text-muted">Username</label>
                    <input type="text" 
                           class="form-control form-control-sm{% if username_invalid %} is-invalid{% endif %}" 
                           id="username" 
                           name="username" 
                           placeholder="Enter your username" 
                           maxlength="20" 
                           value="{{ username }}" 
                           required>
                    <div class="invalid-feedback small">Can't find your account</div>
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label small text-muted">Password</label>
                    <input type="password" 
                           class="form-control form-control-sm{% if password_invalid %} is-invalid{% endif %}" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required>
                    <div class="invalid-feedback small">Incorrect username or password</div>
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary rounded-2">
                    <span class="fw-semibold">Sign In</span>
                  </button>
                </div>
              </form>
            </div>
            
            <div class="card-footer bg-transparent text-center p-3 border-0">
              <p class="mb-0 small">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-primary fw-semibold text-decoration-none">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
